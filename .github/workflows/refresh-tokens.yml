name: Refresh Aimharder Tokens

on:
  schedule:
    # Run every 10 minutes for more frequent token updates
    - cron: "*/10 * * * *"
  workflow_dispatch: # Allow manual trigger for testing

jobs:
  refresh-tokens:
    runs-on: ubuntu-latest

    steps:
      - name: Refresh all active sessions
        run: |
          curl -X POST ${{ secrets.APP_URL }}/api/cron/refresh-tokens \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
            -d '{}'

      - name: Log completion
        run: echo "Token refresh cron completed at $(date)"
